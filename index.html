    <div class="container">
        <div class="row">
            <div class="col-md-6 col-xs-6 col-sm-6">
                    <h3>Add A Person</h3>

                    <!-- person will be added here -->
                    <div id="buttons-view">
                        <button data-person="Brian Griffin">Brian Griffin</button>
                        <button data-person="Peter Griffin">Peter Griffin</button>
                        <button data-person="Stewie Griffin">Stewie Griffin</button>
                    </div>
            
                    <form id="person-form">
                        <input type="text" id="family-input">
                        <br>
            
                        <!-- Button triggers new movie to be added -->
                        <input class=subbtn id="add-person" type="submit" value="Submit">
                    </form>
            
                    <div id="gifs-appear-here">
                    </div>
            
            </div>
        </div>
